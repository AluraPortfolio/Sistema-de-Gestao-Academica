<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestão Acadêmica</title>
<link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="box">
        <h1 class="titulo">Sistema de Gestão Acadêmica</h1>
        <h2 class="subtitulo">Manutenção de usuarios do sistema interno</h2>
        <form>
            
            <div class="form">
                <div class="pos1">
                    <div class="login_div">
                        <label for="login">Usuário:</label>
                        
                    </div>
                    <br>
                    <div class="pass_div">
                        <label for="password">Senha:</label>
                        
                    </div>
                    <br>
                    <div class="stts_div">
                        <label for="status">Status:</label>
                        
                    </div>
                    <br>
                    <div class="tipo_div">
                        <label>Tipo:</label>
                        
                    </div>
                    <br>
                    <div class="data_div">
                        <label for="creation_date">Data de Criação:</label>
                    
                    </div>
                    <br>
                    <div class="perfil_div">
                        <label>Perfil:</label>
                    </div>
                    <br>
                    <div class="obs_div">
                        <label for="observations">Observações:</label>
                    </div>
                    <br>
                    <div class="models_div">
                        <label>Módulos:</label>
                        
                    </div>

                    <div class="button">
                        <button class="button_size" type="submit">Cadastrar</button>
                        <button class="button_size" type="button">Excluir</button>
                    </div>
                </div>
 

                <div class="pos2">
                    <input class="absolute" type="text" id="login" name="login" required>
                    <input class="absolute" type="password" id="password" name="password" required>
                    <select class="absolute" id="status" name="status">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                    <div class="tipo_op absolute">
                        <input type="radio" id="technical" name="type" value="tecnico">
                        <label for="technical">Técnico</label>
                        <input type="radio" id="professor" name="type" value="professor">
                        <label for="professor">Professor</label>
                        <input type="radio" id="student" name="type" value="aluno">
                        <label for="student">Aluno</label>
                    </div>
                    <input class="absolute" type="text" id="creation_date" name="creation_date" value="">
                    <div class="absolute">
                        <input type="radio" id="guest" name="profile" value="convidado">
                        <label for="guest">Convidado</label>
                        <input type="radio" id="admin" name="profile" value="administrador">
                        <label for="admin">Administrador</label>
                    </div>
                    <textarea class="absolute" id="observations" name="observations" rows="4" cols="50"></textarea>

                    <div class="absolute cba">
                        <input type="checkbox" id="purchases" name="modules" value="compras">
                        <label for="purchases">Compras</label>
                        <input type="checkbox" id="library" name="modules" value="biblioteca">
                        <label for="library">Biblioteca</label>
                        <input type="checkbox" id="academic" name="modules" value="academico">
                        <label for="academic">Acadêmico</label>
                    </div>
                    <br>
                    <div class="absolute docrh">
                        <input type="checkbox" id="documentation" name="modules" value="documentacao">
                        <label for="documentation">Documentação</label>
                        <input type="checkbox" id="hr" name="modules" value="recursos_humanos">
                        <label for="hr">Recursos Humanos</label>
                    </div>
                </div>

                
                <br>
                

            </div>
        </form>
    </div>
</body>
</html>
